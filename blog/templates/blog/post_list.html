<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Yura's blog</title>
	<meta charset="utf-8" />
</head>
<body>
    <div><a href="/">Django Girls Blog</a></div>
    {% for post in posts %}
      <div>
        <p>published: {{post.published_date}}</p>
        <h1><a href="">{{post.title}}</a></h1>
        <p>{{post.text|linebreaks}}</p>
      </div>
    {% endfor %}
</body>
</html>
